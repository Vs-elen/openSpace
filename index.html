<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="rocket.png" class="rocket">
            <img src="mars.png" class="planet">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" placeholder="Enter password to unlock" class="text-input">
                <input type="button" class="ok-button" value="OK"></input>

            <div class="check-buttons">
                <input type="checkbox" class="check__item" disabled>
                <input type="checkbox" class="check__item" disabled>
                <input type="checkbox" class="check__item" disabled>
                <input type="checkbox" class="check__item" disabled>
                <input type="checkbox" class="check__item" disabled>
                <input type="checkbox" class="check__item" disabled>
            </div>
            <div class="levers">
                <input type="range" class="levers__item" min="0" max="10" disabled>
                <input type="range" class="levers__item" min="0" max="10" disabled>
                <input type="range" class="levers__item" min="0" max="10" disabled>
                <input type="range" class="levers__item" min="0" max="10" disabled>
                <input type="range" class="levers__item" min="0" max="10" disabled>
            </div>
            <input type="button" class="launch-button" value="Launch" disabled></input>
        </div>
        </div>
    </div>
</body>

</html>
